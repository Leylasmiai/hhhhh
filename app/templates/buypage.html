      hh {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: white;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
        display: flex;
        flex-direction: row;
      }
      .left,
      .right {
        flex: 1;
        padding: 20px;
      }
      .right {
        border-left: 1px solid #e0e0e0;
      }
      h1 {
        font-size: 1.5em;
        margin: 0 0 20px;
      }
      .price,
      .subtotal,
      .tax,
      .total {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .price span,
      .subtotal span,
      .tax span,
      .total span {
        font-size: 12px;
        color: gray;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .form-group label {
        display: block;
        
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .form-group input[type="checkbox"] {
        width: auto;
      }
      .form-group .checkbox-label {
        display: inline-block;
        margin-left: 5px;
        color: gray;
        font-size: 10;
      }
      .subscribe-btn {
        background-color: #82d616;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      .subscribe-btn:hover {
        background-color: #82d616;
        color: black;
      }
    </style>

    <script>
      function validateForm(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const cardNumber = document.getElementById("card-number").value;
        const expDate = document.getElementById("exp-date").value;
        const cvc = document.getElementById("cvc").value;
        const cardholderName = document.getElementById("cardholder-name").value;
        const addressLine1 = document.getElementById("address-line-1").value;
        const postalCode = document.getElementById("postal-code").value;
        const city = document.getElementById("city").value;
        const terms = document.getElementById("terms").checked;

        if (!email) {
          alert("Email is required");
          return false;
        }

        if (!validateEmail(email)) {
          alert("Invalid email format");
          return false;
        }

        if (!cardNumber || !expDate || !cvc) {
          alert("Complete card information is required");
          return false;
        }

        if (!cardholderName) {
          alert("Cardholder name is required");
          return false;
        }

        if (!addressLine1 || !postalCode || !city) {
          alert("Complete billing address is required");
          return false;
        }

        if (!terms) {
          alert("You must agree to the terms");
          return false;
        }

        alert("Form submitted successfully!");
        // Here you can add the actual form submission logic if needed
        // e.g., document.getElementById('your-form-id').submit();
      }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
      }
