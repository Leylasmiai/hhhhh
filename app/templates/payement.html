<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
      }
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      .container h1 {
        color: #4caf50;
        margin-bottom: 20px;
      }
      .container p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .container .order-details {
        text-align: left;
        margin-bottom: 20px;
      }
      .container .order-details p {
        margin: 5px 0;
      }
      .container .home-button {
        background-color: #82d616;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
      }
      .container .home-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Successful!</h1>
      <p>
        Thank you for your purchase. Your payment has been processed
        successfully.
      </p>
      <div class="order-details">
        <h3>Order Details:</h3>
        <p><strong>Date:</strong> June 21, 2024</p>
        <p><strong>Total:</strong> $100</p>
      </div>
      <a href="/index2" class="home-button">Return to Home</a>
    </div>
  </body>
</html>
